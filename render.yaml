services:
  - type: web
    name: mailia-backend
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: USE_DATABASE_URL
        value: 'true'
      - key: SFTP_HOST
        sync: false
      - key: SFTP_USERNAME
        sync: false
      - key: SFTP_PASSWORD
        sync: false
      - key: SFTP_REMOTE_PATH
        sync: false
