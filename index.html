<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailia - Jakelu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <!-- Landing Page with Swipe Indicator -->
        <div id="landingPage" class="landing-page">
            <div class="landing-content">
                <h1 class="landing-logo">Mailia</h1>
                <p class="landing-subtitle">Imatran varhaisjakelu</p>
                <div class="swipe-indicator">

                    <p class="swipe-text">PyyhkÃ¤ise ylÃ¶s kirjautuaksesi</p>
                </div>
            </div>
        </div>
        
        <!-- Login Container (hidden initially) -->
        <div id="loginContainer" class="login-container">
            <div class="login-header">
                <h1 class="login-logo">Mailia</h1>
                <p class="login-subtitle">Imatran varhaisjakelu</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="KÃ¤yttÃ¤jÃ¤tunnus" required autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Salasana" required autocomplete="current-password">
                </div>
                <div id="loginError" class="login-error" style="display: none;"></div>
                <button type="submit" class="login-button">Kirjaudu sisÃ¤Ã¤n</button>
            </form>
        </div>
    </div>

    <!-- Main Application (hidden until logged in) -->
    <div id="mainApp" style="display: none;">
    <header>
        <div class="header-content">
            <h1 class="logo">Mailia</h1>
            <div class="header-right">
                <a href="tel:0503728330" class="quick-dial">
                    <div class="quick-dial-icon">ğŸ“</div>
                </a>
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <span class="icon">ğŸŒ™</span>
                </button>
            </div>
        </div>
    </header>

    <div class="tab-container">
        <button class="tab-button active" data-tab="delivery">Jakelu</button>
        <button class="tab-button" data-tab="tracker">Seuranta</button>
    </div>

    <main>
        <!-- Delivery Tab -->
        <div id="deliveryTab" class="tab-content active">
            <div class="circuit-selector-container">
                <label for="circuitSelect">Valitse piiri:</label>
                <select id="circuitSelect">
                    <option value="">-- Valitse piiri --</option>
                </select>
            </div>

            <div id="deliveryContent" class="delivery-content" style="display: none;">
                <!-- Cover Sheet -->
                <div class="cover-sheet">
                    <h2>Reitin lehtimÃ¤Ã¤rÃ¤t</h2>
                    <div class="date-display" id="dateDisplay"></div>
                    <div class="product-counts" id="productCounts"></div>
                    <button id="startRouteBtn" class="route-button">Aloita reitti</button>
                    <div id="routeStartTime" class="route-time" style="display: none;"></div>
                </div>

                <!-- Filters -->
                <div class="filter-container">
                    <label>
                        <input type="checkbox" id="hideStfFilter">
                        Piilota STF
                    </label>
                    <label>
                        <input type="checkbox" id="hideDeliveredFilter">
                        Piilota jaetut tilaukset
                    </label>
                </div>

                <!-- Subscriber List -->
                <div id="subscriberList" class="subscriber-list"></div>

                <!-- Route Complete Button -->
                <div class="route-complete-container" style="display: none;">
                    <button id="completeRouteBtn" class="route-button complete">Reitti valmis</button>
                    <div id="routeEndTime" class="route-time"></div>
                </div>
            </div>
        </div>

        <!-- Circuit Tracker Tab -->
        <div id="trackerTab" class="tab-content">
            <h2>Piirien tilanne</h2>
            <div id="circuitTracker" class="circuit-tracker"></div>
        </div>
    </main>
    </div>
    <!-- End Main Application -->

    <script src="app.js"></script>
</body>
</html>
