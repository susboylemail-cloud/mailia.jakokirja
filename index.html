<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailia - Jakelu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-logo">Mailia</h1>
                <p class="login-subtitle">Imatran varhaisjakelu</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">K√§ytt√§j√§tunnus:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Salasana:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="loginError" class="login-error" style="display: none;"></div>
                <button type="submit" class="login-button">Kirjaudu sis√§√§n</button>
            </form>
        </div>
    </div>

    <!-- Main Application (hidden until logged in) -->
    <div id="mainApp" style="display: none;">
    <header>
        <div class="header-content">
            <h1 class="logo">S√§hk√∂inen jakokirja</h1>
            <div class="header-right">
                <a href="tel:0503728330" class="quick-dial" aria-label="Soita 0503728330">
                    <img src="quick dial.png" alt="Quick dial" class="icon-img">
                </a>
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <img src="dark mode toggle.webp" alt="Dark mode" class="icon-img">
                </button>
                <div class="settings-container">
                    <button id="settingsBtn" class="settings-button" aria-label="Asetukset">
                        <img src="settings icon.jpg" alt="Settings" class="icon-img">
                    </button>
                    <div id="settingsDropdown" class="settings-dropdown">
                        <label>
                            <input type="checkbox" id="hideStfFilter">
                            Piilota STF
                        </label>
                        <label>
                            <input type="checkbox" id="hideDeliveredFilter">
                            Piilota jaetut tilaukset
                        </label>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-button" aria-label="Kirjaudu ulos">
                    <span class="icon">üì§</span>
                </button>
            </div>
        </div>
    </header>

    <div class="tab-container">
        <button class="tab-button active" data-tab="delivery">Jakelu</button>
        <button class="tab-button" data-tab="tracker">Seuranta</button>
    </div>

    <main>
        <!-- Delivery Tab -->
        <div id="deliveryTab" class="tab-content active">
            <div class="circuit-selector-container">
                <label for="circuitSelect">Valitse piiri:</label>
                <select id="circuitSelect">
                    <option value="">-- Valitse piiri --</option>
                </select>
            </div>

            <div id="deliveryContent" class="delivery-content" style="display: none;">
                <!-- Cover Sheet -->
                <div class="cover-sheet">
                    <h2>Reitin lehtim√§√§r√§t</h2>
                    <div class="date-display" id="dateDisplay"></div>
                    <div class="product-counts" id="productCounts"></div>
                    <button id="startRouteBtn" class="route-button">Aloita reitti</button>
                    <div id="routeStartTime" class="route-time" style="display: none;"></div>
                </div>

                <!-- Subscriber List -->
                <div id="subscriberList" class="subscriber-list"></div>

                <!-- Route Complete Button -->
                <div class="route-complete-container" style="display: none;">
                    <button id="completeRouteBtn" class="route-button complete">Reitti valmis</button>
                    <div id="routeEndTime" class="route-time"></div>
                </div>
            </div>
        </div>

        <!-- Circuit Tracker Tab -->
        <div id="trackerTab" class="tab-content">
            <h2>Piirien tilanne</h2>
            <div id="circuitTracker" class="circuit-tracker"></div>
        </div>
    </main>
    </div>
    <!-- End Main Application -->

    <script src="app.js"></script>
</body>
</html>
