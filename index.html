<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailia - Jakelu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-logo">Mailia</h1>
                <p class="login-subtitle">Imatran varhaisjakelu</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Käyttäjätunnus:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Salasana:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="loginError" class="login-error" style="display: none;"></div>
                <button type="submit" class="login-button">Kirjaudu sisään</button>
            </form>
        </div>
    </div>

    <!-- Main Application (hidden until logged in) -->
    <div id="mainApp" style="display: none;">
    <header>
        <div class="header-content">
            <h1 class="logo">Sähköinen jakokirja</h1>
            <div class="header-right">
                <a href="tel:0503728330" class="quick-dial" aria-label="Soita 0503728330">
                    <img src="quick dial.png" alt="Quick dial" class="icon-img">
                </a>
                <button id="darkModeToggle" class="dark-mode-toggle icon-button" aria-label="Toggle dark mode">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div class="settings-container">
                    <button id="settingsBtn" class="settings-button icon-button" aria-label="Asetukset">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v3m0 16v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M1 12h3m16 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12"></path>
                        </svg>
                    </button>
                    <div id="settingsDropdown" class="settings-dropdown">
                        <label>
                            <input type="checkbox" id="hideStfFilter">
                            Piilota STF
                        </label>
                        <label>
                            <input type="checkbox" id="hideDeliveredFilter">
                            Piilota jaetut tilaukset
                        </label>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-button icon-button" aria-label="Kirjaudu ulos">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="tab-container">
        <button class="tab-button active" data-tab="delivery">Jakelu</button>
        <button class="tab-button" data-tab="tracker">Seuranta</button>
        <button class="tab-button admin-only" data-tab="messages" style="display: none;">Reittiviestit</button>
    </div>

    <main>
        <!-- Delivery Tab -->
        <div id="deliveryTab" class="tab-content active">
            <div class="circuit-selector-container">
                <label for="circuitSelect">Valitse piiri:</label>
                <select id="circuitSelect">
                    <option value="">-- Valitse piiri --</option>
                </select>
            </div>

            <div id="deliveryContent" class="delivery-content" style="display: none;">
                <!-- Cover Sheet -->
                <div class="cover-sheet">
                    <h2>Reitin lehtimäärät</h2>
                    <div class="date-display" id="dateDisplay"></div>
                    <div class="product-counts" id="productCounts"></div>
                    <button id="startRouteBtn" class="route-button">Aloita reitti</button>
                    <div id="routeStartTime" class="route-time" style="display: none;"></div>
                </div>

                <!-- Subscriber List -->
                <div id="subscriberList" class="subscriber-list"></div>

                <!-- Route Complete Button -->
                <div class="route-complete-container" style="display: none;">
                    <button id="completeRouteBtn" class="route-button complete">Reitti valmis</button>
                    <div id="routeEndTime" class="route-time"></div>
                </div>
            </div>
        </div>

        <!-- Circuit Tracker Tab -->
        <div id="trackerTab" class="tab-content">
            <h2>Piirien tilanne</h2>
            <div id="circuitTracker" class="circuit-tracker"></div>
        </div>
        
        <!-- Route Messages Tab (Admin Only) -->
        <div id="messagesTab" class="tab-content">
            <h2>Reittiviestit</h2>
            <div class="messages-controls">
                <button id="clearMessagesBtn" class="danger-button">Tyhjennä viestit</button>
            </div>
            <div id="routeMessages" class="route-messages"></div>
        </div>
    </main>
    </div>
    <!-- End Main Application -->

    <script src="app.js"></script>
</body>
</html>
